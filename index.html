<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XTREME AVIATOR SHA512 DATA COLLECTOR PRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --secondary: #8338ec;
      --danger: #ff006e;
      --danger-dark: #cc0058;
      --success: #06d6a0;
      --warning: #ffbe0b;
      --dark-1: #0a0e17;
      --dark-2: #121827;
      --dark-3: #1e2538;
      --light-1: #f8f9fa;
      --light-2: #e9ecef;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark-1), var(--dark-2));
      color: var(--light-1);
      min-height: 100vh;
      padding: 20px;
      touch-action: manipulation;
    }
    
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--dark-2);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    
    .datetime {
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      font-size: 0.9rem;
    }
    
    .content {
      padding: 25px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--light-2);
    }
    
    input, select {
      width: 100%;
      padding: 14px 16px;
      background: var(--dark-3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light-1);
      font-size: 1rem;
      margin-bottom: 15px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-secondary {
      background: var(--dark-3);
      color: var(--light-1);
    }
    
    .btn-secondary:hover {
      background: var(--dark-1);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: var(--danger-dark);
    }
    
    .data-table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      border-radius: 8px;
      background: var(--dark-3);
      scroll-behavior: smooth;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--dark-3);
    }
    
    .data-table th, .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .data-table th {
      background: rgba(0, 0, 0, 0.2);
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    .data-table tr:last-child td {
      border-bottom: none;
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      color: var(--light-2);
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    /* Custom Alert */
    .custom-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dark-3);
      color: var(--light-1);
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-left: 5px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .custom-alert.show {
      opacity: 1;
    }
    
    .custom-alert.error {
      border-left-color: var(--danger);
    }
    
    .custom-alert.success {
      border-left-color: var(--success);
    }
    
    .custom-alert.warning {
      border-left-color: var(--warning);
    }
    
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 5px;
    }
    
    .badge-primary {
      background: var(--primary);
      color: white;
    }
    
    .badge-danger {
      background: var(--danger);
      color: white;
    }
    
    .badge-success {
      background: var(--success);
      color: white;
    }
    
    /* Responsive table */
    @media (max-width: 768px) {
      .data-table-container {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }
      
      .data-table td, .data-table th {
        min-width: 120px;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.4rem;
      }
      
      .content {
        padding: 15px;
      }
      
      .data-table td, .data-table th {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      
      .btn {
        padding: 10px;
        font-size: 0.9rem;
      }
      
      .data-table-container {
        max-height: 300px;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    /* Scrollbar styling */
    .data-table-container::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    .data-table-container::-webkit-scrollbar-track {
      background: var(--dark-2);
    }
    
    .data-table-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }
    
    .data-table-container::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>XTREME AVIATOR SHA512 DATA COLLECTOR PRO</h1>
      <p>Advanced SHA512 Hash & Multiplier Collection System</p>
    </div>
    
    <div class="datetime">
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>
    
    <div class="content">
      <div class="input-group">
        <label for="hashInput">Enter SHA512 Hash <span class="badge badge-primary">128-char</span></label>
        <input type="text" id="hashInput" placeholder="Paste Aviator game SHA512 hash here..." autocomplete="off" autocorrect="off" spellcheck="false">
      </div>
      
      <div class="input-group">
        <label for="multiplierInput">Multiplier Value <span class="badge badge-success">Required</span></label>
        <input type="number" id="multiplierInput" placeholder="Enter actual multiplier" step="0.01" min="1" required>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="saveBtn">
          <i class="fas fa-save"></i> Save Data
        </button>
        <button class="btn btn-danger" id="clearAllBtn">
          <i class="fas fa-trash-alt"></i> Clear All Data
        </button>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="exportJsonBtn">
          <i class="fas fa-file-code"></i> Export JSON
        </button>
        <button class="btn btn-primary" id="exportExcelBtn">
          <i class="fas fa-file-excel"></i> Export Excel
        </button>
      </div>
      
      <div class="data-table-container">
        <table class="data-table" id="dataTable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>SHA512 Hash</th>
              <th>Multiplier</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="footer">
      XTREME AVIATOR SHA512 DATA COLLECTOR PRO Â© <span id="current-year"></span> | ALL RIGHTS RESERVED
    </div>
  </div>

  <!-- Custom Alert -->
  <div class="custom-alert" id="customAlert">
    <i class="fas fa-info-circle"></i>
    <span id="alertMessage"></span>
  </div>

  <script>
    // Global variables
    let collectedData = [];
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      updateDateTime();
      loadSavedData();
      
      // Auto-focus hash input
      document.getElementById("hashInput").focus();
      
      // Save button
      document.getElementById("saveBtn").addEventListener('click', saveData);
      
      // Clear all button
      document.getElementById("clearAllBtn").addEventListener('click', confirmClearAll);
      
      // Export buttons
      document.getElementById("exportJsonBtn").addEventListener('click', exportJson);
      document.getElementById("exportExcelBtn").addEventListener('click', exportExcel);
      
      // Auto validate hash input
      document.getElementById("hashInput").addEventListener('input', function() {
        if (this.value.length === 128 && /^[a-f0-9]+$/i.test(this.value)) {
          document.getElementById("multiplierInput").focus();
        }
      });
    });
    
    // Update current date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("current-date").textContent = now.toLocaleDateString('en-US', { 
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' 
      });
      document.getElementById("current-time").textContent = now.toLocaleTimeString();
      document.getElementById("current-year").textContent = now.getFullYear();
      
      // Update every second
      setTimeout(updateDateTime, 1000);
    }
    
    // Show custom alert
    function showAlert(message, type = 'info', duration = 3000) {
      const alert = document.getElementById("customAlert");
      const alertMessage = document.getElementById("alertMessage");
      
      // Set alert type and message
      alert.className = `custom-alert show ${type}`;
      alertMessage.textContent = message;
      
      // Set icon based on type
      let iconClass;
      switch(type) {
        case 'error':
          iconClass = 'fas fa-exclamation-circle';
          break;
        case 'success':
          iconClass = 'fas fa-check-circle';
          break;
        case 'warning':
          iconClass = 'fas fa-exclamation-triangle';
          break;
        default:
          iconClass = 'fas fa-info-circle';
      }
      alert.querySelector('i').className = iconClass;
      
      // Show alert
      setTimeout(() => {
        alert.classList.add('show');
      }, 10);
      
      // Hide after duration
      setTimeout(() => {
        alert.classList.remove('show');
      }, duration);
    }
    
    // Save data to local storage
    function saveData() {
      const hash = document.getElementById("hashInput").value.trim();
      const multiplier = document.getElementById("multiplierInput").value;
      
      if (!hash || hash.length !== 128 || !/^[a-f0-9]+$/i.test(hash)) {
        showAlert("Please enter a valid 128-character SHA512 hash", "error");
        document.getElementById("hashInput").focus();
        return;
      }
      
      if (!multiplier || parseFloat(multiplier) < 1) {
        showAlert("Please enter a valid multiplier value (minimum 1.00)", "error");
        document.getElementById("multiplierInput").focus();
        return;
      }
      
      const timestamp = new Date().toISOString();
      const dataEntry = {
        timestamp,
        hash,
        multiplier: parseFloat(multiplier).toFixed(2)
      };
      
      collectedData.push(dataEntry);
      localStorage.setItem('aviatorHashData', JSON.stringify(collectedData));
      updateTable();
      clearForm();
      
      showAlert("Data saved successfully!", "success");
      playSound('success');
      
      // Scroll to bottom of table
      const tableContainer = document.querySelector('.data-table-container');
      tableContainer.scrollTop = tableContainer.scrollHeight;
    }
    
    // Load saved data
    function loadSavedData() {
      const savedData = localStorage.getItem('aviatorHashData');
      if (savedData) {
        collectedData = JSON.parse(savedData);
        updateTable();
      }
    }
    
    // Update data table
    function updateTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = '';
      
      collectedData.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.className = "fade-in";
        row.innerHTML = `
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
          <td class="hash-cell">${entry.hash.substring(0, 12)}...${entry.hash.substring(116)}</td>
          <td>${entry.multiplier}x</td>
          <td>
            <button class="btn btn-secondary btn-sm" onclick="copyHash(${index})">
              <i class="fas fa-copy"></i>
            </button>
            <button class="btn btn-danger btn-sm" onclick="deleteEntry(${index})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // Clear form
    function clearForm() {
      document.getElementById("hashInput").value = '';
      document.getElementById("multiplierInput").value = '';
      document.getElementById("hashInput").focus();
    }
    
    // Confirm clear all data
    function confirmClearAll() {
      if (collectedData.length === 0) {
        showAlert("No data to clear", "warning");
        return;
      }
      
      const confirmMessage = document.createElement("div");
      confirmMessage.innerHTML = `
        <p>Are you sure you want to delete ALL ${collectedData.length} entries?</p>
        <p class="text-danger"><i class="fas fa-exclamation-triangle"></i> This action cannot be undone!</p>
      `;
      
      // Create custom confirm dialog
      const dialog = document.createElement("div");
      dialog.style.position = "fixed";
      dialog.style.top = "0";
      dialog.style.left = "0";
      dialog.style.width = "100%";
      dialog.style.height = "100%";
      dialog.style.backgroundColor = "rgba(0,0,0,0.8)";
      dialog.style.display = "flex";
      dialog.style.justifyContent = "center";
      dialog.style.alignItems = "center";
      dialog.style.zIndex = "1000";
      
      const dialogContent = document.createElement("div");
      dialogContent.style.background = "var(--dark-2)";
      dialogContent.style.padding = "20px";
      dialogContent.style.borderRadius = "10px";
      dialogContent.style.maxWidth = "400px";
      dialogContent.style.width = "90%";
      dialogContent.style.border = "1px solid var(--danger)";
      
      dialogContent.innerHTML = `
        <h3 style="margin-bottom: 15px; color: var(--danger);">
          <i class="fas fa-exclamation-circle"></i> Confirm Deletion
        </h3>
        <p style="margin-bottom: 20px;">Are you sure you want to delete ALL ${collectedData.length} entries?</p>
        <p style="color: var(--danger); margin-bottom: 20px;">
          <i class="fas fa-exclamation-triangle"></i> This action cannot be undone!
        </p>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button id="confirmCancel" style="padding: 8px 15px; background: var(--dark-3); border: none; border-radius: 5px; color: white; cursor: pointer;">
            Cancel
          </button>
          <button id="confirmDelete" style="padding: 8px 15px; background: var(--danger); border: none; border-radius: 5px; color: white; cursor: pointer;">
            Delete All
          </button>
        </div>
      `;
      
      dialog.appendChild(dialogContent);
      document.body.appendChild(dialog);
      
      // Add event listeners
      document.getElementById("confirmCancel").addEventListener('click', () => {
        document.body.removeChild(dialog);
      });
      
      document.getElementById("confirmDelete").addEventListener('click', () => {
        clearAllData();
        document.body.removeChild(dialog);
      });
    }
    
    // Clear all data
    function clearAllData() {
      collectedData = [];
      localStorage.removeItem('aviatorHashData');
      updateTable();
      showAlert("All data has been cleared", "success");
      playSound('delete');
    }
    
    // Copy hash to clipboard
    function copyHash(index) {
      navigator.clipboard.writeText(collectedData[index].hash)
        .then(() => {
          showAlert("Hash copied to clipboard!", "success", 2000);
          playSound('click');
        })
        .catch(err => {
          showAlert("Failed to copy hash", "error");
        });
    }
    
    // Delete entry
    function deleteEntry(index) {
      const confirmMessage = document.createElement("div");
      confirmMessage.innerHTML = `
        <p>Are you sure you want to delete this entry?</p>
        <p><small>Hash: ${collectedData[index].hash.substring(0, 12)}...${collectedData[index].hash.substring(116)}</small></p>
      `;
      
      // Create custom confirm dialog
      const dialog = document.createElement("div");
      dialog.style.position = "fixed";
      dialog.style.top = "0";
      dialog.style.left = "0";
      dialog.style.width = "100%";
      dialog.style.height = "100%";
      dialog.style.backgroundColor = "rgba(0,0,0,0.8)";
      dialog.style.display = "flex";
      dialog.style.justifyContent = "center";
      dialog.style.alignItems = "center";
      dialog.style.zIndex = "1000";
      
      const dialogContent = document.createElement("div");
      dialogContent.style.background = "var(--dark-2)";
      dialogContent.style.padding = "20px";
      dialogContent.style.borderRadius = "10px";
      dialogContent.style.maxWidth = "400px";
      dialogContent.style.width = "90%";
      dialogContent.style.border = "1px solid var(--danger)";
      
      dialogContent.innerHTML = `
        <h3 style="margin-bottom: 15px; color: var(--danger);">
          <i class="fas fa-trash"></i> Confirm Deletion
        </h3>
        <p style="margin-bottom: 5px;">Are you sure you want to delete this entry?</p>
        <p style="font-size: 0.8rem; margin-bottom: 20px; color: var(--light-2);">
          Hash: ${collectedData[index].hash.substring(0, 12)}...${collectedData[index].hash.substring(116)}
        </p>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button id="confirmCancel" style="padding: 8px 15px; background: var(--dark-3); border: none; border-radius: 5px; color: white; cursor: pointer;">
            Cancel
          </button>
          <button id="confirmDelete" style="padding: 8px 15px; background: var(--danger); border: none; border-radius: 5px; color: white; cursor: pointer;">
            Delete
          </button>
        </div>
      `;
      
      dialog.appendChild(dialogContent);
      document.body.appendChild(dialog);
      
      // Add event listeners
      document.getElementById("confirmCancel").addEventListener('click', () => {
        document.body.removeChild(dialog);
      });
      
      document.getElementById("confirmDelete").addEventListener('click', () => {
        collectedData.splice(index, 1);
        localStorage.setItem('aviatorHashData', JSON.stringify(collectedData));
        updateTable();
        document.body.removeChild(dialog);
        showAlert("Entry deleted", "success");
        playSound('delete');
      });
    }
    
    // Export to JSON
    function exportJson() {
      if (collectedData.length === 0) {
        showAlert("No data to export", "warning");
        return;
      }
      
      const dataStr = JSON.stringify(collectedData, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
      
      const exportFileDefaultName = `aviator-hash-data-${new Date().toISOString().slice(0,10)}.json`;
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      showAlert("JSON export started", "success");
      playSound('success');
    }
    
    // Export to Excel (CSV)
    function exportExcel() {
      if (collectedData.length === 0) {
        showAlert("No data to export", "warning");
        return;
      }
      
      // Create CSV content with only hash and multiplier
      let csvContent = "SHA512 Hash,Multiplier\n";
      
      collectedData.forEach(entry => {
        csvContent += `"${entry.hash}","${entry.multiplier}"\n`;
      });
      
      const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csvContent);
      const exportFileDefaultName = `aviator-hash-data-${new Date().toISOString().slice(0,10)}.csv`;
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      showAlert("CSV export started", "success");
      playSound('success');
    }
    
    // Play sound
    function playSound(type) {
      const sounds = {
        'click': 'https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3',
        'success': 'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3',
        'delete': 'https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3'
      };
      
      if (sounds[type]) {
        const audio = new Audio(sounds[type]);
        audio.play().catch(e => console.log("Audio play failed:", e));
      }
    }
  </script>
</body>
</html>
