<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XTREME AVIATOR SHA512 DATA COLLECTOR PRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --secondary: #8338ec;
      --danger: #ff006e;
      --success: #06d6a0;
      --warning: #ffbe0b;
      --dark-1: #0a0e17;
      --dark-2: #121827;
      --dark-3: #1e2538;
      --light-1: #f8f9fa;
      --light-2: #e9ecef;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark-1), var(--dark-2));
      color: var(--light-1);
      min-height: 100vh;
      padding: 20px;
      touch-action: manipulation;
    }
    
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--dark-2);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    
    .datetime {
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      font-size: 0.9rem;
    }
    
    .content {
      padding: 25px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--light-2);
    }
    
    input, select {
      width: 100%;
      padding: 14px 16px;
      background: var(--dark-3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--light-1);
      font-size: 1rem;
      margin-bottom: 15px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
    }
    
    .odd-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .odd-btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background: var(--dark-3);
      color: var(--light-1);
      text-align: center;
      transition: all 0.3s;
    }
    
    .odd-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .odd-btn.selected {
      background: var(--primary);
      color: white;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .btn-secondary {
      background: var(--dark-3);
      color: var(--light-1);
    }
    
    .btn-secondary:hover {
      background: var(--dark-1);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-danger:hover {
      background: #e00064;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--dark-3);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .data-table th, .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .data-table th {
      background: rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }
    
    .data-table tr:last-child td {
      border-bottom: none;
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      color: var(--light-2);
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    @media (max-width: 768px) {
      .odd-selector {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.4rem;
      }
      
      .odd-selector {
        grid-template-columns: 1fr;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>XTREME AVIATOR SHA512 DATA COLLECTOR PRO</h1>
      <p>Advanced SHA512 Hash & Odd Value Collection System</p>
    </div>
    
    <div class="datetime">
      <div id="current-date"></div>
      <div id="current-time"></div>
    </div>
    
    <div class="content">
      <div class="input-group">
        <label for="hashInput">Enter SHA512 Hash <small>(128-character hexadecimal)</small></label>
        <input type="text" id="hashInput" placeholder="Paste Aviator game SHA512 hash here..." autocomplete="off" autocorrect="off" spellcheck="false">
      </div>
      
      <div class="input-group">
        <label for="oddSelect">Select Odd Value</label>
        <div class="odd-selector">
          <button class="odd-btn" data-odd="2">2×</button>
          <button class="odd-btn" data-odd="3">3×</button>
          <button class="odd-btn" data-odd="4">4×</button>
          <button class="odd-btn" data-odd="7">7×</button>
          <button class="odd-btn" data-odd="10">10×</button>
          <button class="odd-btn" data-odd="100">100×</button>
        </div>
        <input type="hidden" id="selectedOdd">
      </div>
      
      <div class="input-group">
        <label for="multiplierInput">Actual Multiplier (Optional)</label>
        <input type="number" id="multiplierInput" placeholder="Enter actual multiplier if known" step="0.01" min="1">
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="saveBtn">
          <i class="fas fa-save"></i> Save Data
        </button>
        <button class="btn btn-secondary" id="clearBtn">
          <i class="fas fa-broom"></i> Clear
        </button>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" id="exportJsonBtn">
          <i class="fas fa-file-code"></i> Export JSON
        </button>
        <button class="btn btn-primary" id="exportExcelBtn">
          <i class="fas fa-file-excel"></i> Export Excel
        </button>
      </div>
      
      <table class="data-table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>SHA512 Hash</th>
            <th>Odd</th>
            <th>Multiplier</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
    
    <div class="footer">
      XTREME AVIATOR SHA512 DATA COLLECTOR PRO © <span id="current-year"></span> | ALL RIGHTS RESERVED
    </div>
  </div>

  <script>
    // Global variables
    let collectedData = [];
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
      updateDateTime();
      loadSavedData();
      
      // Auto-focus hash input
      document.getElementById("hashInput").focus();
      
      // Odd selection
      document.querySelectorAll('.odd-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.odd-btn').forEach(b => b.classList.remove('selected'));
          this.classList.add('selected');
          document.getElementById("selectedOdd").value = this.dataset.odd;
        });
      });
      
      // Save button
      document.getElementById("saveBtn").addEventListener('click', saveData);
      
      // Clear button
      document.getElementById("clearBtn").addEventListener('click', clearForm);
      
      // Export buttons
      document.getElementById("exportJsonBtn").addEventListener('click', exportJson);
      document.getElementById("exportExcelBtn").addEventListener('click', exportExcel);
      
      // Auto move to odd selection after hash input
      document.getElementById("hashInput").addEventListener('input', function() {
        if (this.value.length === 128 && /^[a-f0-9]+$/i.test(this.value)) {
          document.querySelector('.odd-selector').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      });
    });
    
    // Update current date and time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("current-date").textContent = now.toLocaleDateString('en-US', { 
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' 
      });
      document.getElementById("current-time").textContent = now.toLocaleTimeString();
      document.getElementById("current-year").textContent = now.getFullYear();
    }
    
    // Save data to local storage
    function saveData() {
      const hash = document.getElementById("hashInput").value.trim();
      const odd = document.getElementById("selectedOdd").value;
      const multiplier = document.getElementById("multiplierInput").value;
      
      if (!hash || hash.length !== 128 || !/^[a-f0-9]+$/i.test(hash)) {
        alert("Please enter a valid 128-character SHA512 hash");
        return;
      }
      
      if (!odd) {
        alert("Please select an odd value");
        return;
      }
      
      const timestamp = new Date().toISOString();
      const dataEntry = {
        timestamp,
        hash,
        odd,
        multiplier: multiplier || null
      };
      
      collectedData.push(dataEntry);
      localStorage.setItem('aviatorHashData', JSON.stringify(collectedData));
      updateTable();
      clearForm();
      
      // Play success sound
      playSound('success');
    }
    
    // Load saved data
    function loadSavedData() {
      const savedData = localStorage.getItem('aviatorHashData');
      if (savedData) {
        collectedData = JSON.parse(savedData);
        updateTable();
      }
    }
    
    // Update data table
    function updateTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = '';
      
      collectedData.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.className = "fade-in";
        row.innerHTML = `
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
          <td class="hash-cell">${entry.hash.substring(0, 12)}...${entry.hash.substring(116)}</td>
          <td>${entry.odd}x</td>
          <td>${entry.multiplier || '-'}</td>
          <td>
            <button class="btn btn-secondary btn-sm" onclick="copyHash(${index})">
              <i class="fas fa-copy"></i>
            </button>
            <button class="btn btn-danger btn-sm" onclick="deleteEntry(${index})">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // Clear form
    function clearForm() {
      document.getElementById("hashInput").value = '';
      document.getElementById("selectedOdd").value = '';
      document.getElementById("multiplierInput").value = '';
      document.querySelectorAll('.odd-btn').forEach(b => b.classList.remove('selected'));
      document.getElementById("hashInput").focus();
    }
    
    // Copy hash to clipboard
    function copyHash(index) {
      navigator.clipboard.writeText(collectedData[index].hash)
        .then(() => {
          alert("Hash copied to clipboard!");
          playSound('click');
        })
        .catch(err => {
          alert("Failed to copy hash: " + err);
        });
    }
    
    // Delete entry
    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        collectedData.splice(index, 1);
        localStorage.setItem('aviatorHashData', JSON.stringify(collectedData));
        updateTable();
        playSound('delete');
      }
    }
    
    // Export to JSON
    function exportJson() {
      if (collectedData.length === 0) {
        alert("No data to export");
        return;
      }
      
      const dataStr = JSON.stringify(collectedData, null, 2);
      const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
      
      const exportFileDefaultName = `aviator-hash-data-${new Date().toISOString().slice(0,10)}.json`;
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      playSound('success');
    }
    
    // Export to Excel
    function exportExcel() {
      if (collectedData.length === 0) {
        alert("No data to export");
        return;
      }
      
      // Create CSV content
      let csvContent = "Timestamp,SHA512 Hash,Odd,Multiplier\n";
      
      collectedData.forEach(entry => {
        csvContent += `"${new Date(entry.timestamp).toLocaleString()}","${entry.hash}","${entry.odd}x","${entry.multiplier || ''}"\n`;
      });
      
      const dataUri = 'data:text/csv;charset=utf-8,'+ encodeURIComponent(csvContent);
      const exportFileDefaultName = `aviator-hash-data-${new Date().toISOString().slice(0,10)}.csv`;
      
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
      
      playSound('success');
    }
    
    // Play sound
    function playSound(type) {
      const sounds = {
        'click': 'https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3',
        'success': 'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3',
        'delete': 'https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3'
      };
      
      if (sounds[type]) {
        const audio = new Audio(sounds[type]);
        audio.play().catch(e => console.log("Audio play failed:", e));
      }
    }
  </script>
</body>
</html>
